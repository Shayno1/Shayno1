<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <title>Rooarz Vandal Filter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Rooarz Vandal Filter</h1>
    </div>

    <div class="container">
        <div class="floating-island color-preference">
            <div class="section color-section">
                <h2>Color Preference</h2>
                <button class="choice" data-value="green">Green</button>
                <button class="choice" data-value="gold">Gold</button>
                <button class="choice" data-value="red">Red</button>
                <button class="choice" data-value="brown">Brown</button>
                <button class="choice" data-value="blue">Blue</button>
                <button class="choice" data-value="silver">Silver</button>
                <button class="choice" data-value="white">White</button>
                <button class="choice" data-value="purple">Purple</button>
                <button class="choice" data-value="black">Black</button>
                <button class="choice" data-value="pink">Pink</button>
            </div>
        </div>

        <div class="floating-island price-range">
            <div class="section price-section">
                <h2>Price Range</h2>
                <button class="choice" data-value="1500">Below 1500</button>
                <button class="choice" data-value="1775">1500-1775</button>
                <button class="choice" data-value="2000">2000 and above</button>
            </div>
        </div>

        <div class="gif-container">
            <img src="vandalvalorant.gif" alt="GIF Image">
        </div>

        <button id="submit">Submit</button>

        <div class="suggested-skins"></div>
        
    </div>

    <script src="script.js"></script>
</body>

</html>
